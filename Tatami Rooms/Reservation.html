<!DOCTYPE html>
<head>
    <title>Tatami Room Reservations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reservations2.css">
</head>
<body>
    <h1>Tatami Room Reservation
        <br> ⛩️🥢🍙🏮🏯 
    </h1>
    <form action="submit_reservation.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="date">Reservation Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Reservation Time:</label>
        <select id="time" name="time" required>
            <option value="10:00">10:00 AM</option>
            <option value="14:00">2:00 PM</option>
            <option value="16:00">4:00 PM</option>
            <option value="18:00">6:00 PM</option>
            <option value="20:00">6:00 PM</option>
        </select>

        <button type="submit">Reserve</button>
    </form>

    <h2>Available Rooms</h2>
    <div class="room-grid">
        <div class="room">
            <h3>Standard Room</h3>
            <p>Capacity: 2 people</p>
            <button>Reserve</button>
        </div>
        <div class="room">
            <h3>Deluxe Room</h3>
            <p>Capacity: 4 people</p>
            <button>Reserve</button>
        </div>
        <div class="room">
            <h3>Family Room</h3>
            <p>Capacity: 6 people</p>
            <button>Reserve</button>
        </div>
        <div class="room">
            <h3>Single Room</h3>
            <p>Capacity: 1 person</p>
            <button>Reserve</button>
        </div>
        <div class="room">
            <h3>Private Suite</h3>
            <p>Capacity: 2 people</p>
            <button>Reserve</button>
        </div>
        <div class="room">
            <h3>Group Room</h3>
            <p>Capacity: 10 people</p>
            <button>Reserve</button>
        </div>
    </div>
</body>
</html>
